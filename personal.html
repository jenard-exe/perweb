<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Gallery - Jenard Pragata</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grain-overlay"></div>
  <div class="gradient-orb orb-1"></div>

  <div class="container">
    <div class="section-header">
      <h1 class="section-title">
        My <span class="highlight">Pictures</span>
      </h1>
      <p class="section-subtitle">Personal moments captured in time</p>
    </div>
    
    <div class="gallery">
      <img src="p1.jpg" alt="Personal Photo 1">
      <img src="p2.jpg" alt="Personal Photo 2">
      <img src="p3.jpg" alt="Personal Photo 3">
      <img src="p4.jpg" alt="Personal Photo 4">
      <img src="p5.jpg" alt="Personal Photo 5">
      <img src="r1.jpg" alt="Personal Photo 6">
    </div>

    <div class="back-section">
      <a href="gallery.html">
        <button class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Gallery
        </button>
      </a>
    </div>
  </div>
</body>
</html>
